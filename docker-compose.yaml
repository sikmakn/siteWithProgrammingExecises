version: "2"

volumes:
  mongodb_volume:
  log_volume:
  postgres:

services:
  web_service:
    build: ./webService
    volumes:
      - ./webService/log:/usr/src/web_site/log
    restart: always
    ports:
      - "3000:3000"
    env_file: docker_conf/web_service.conf

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_volume:/data/db
    env_file: ./docker_conf/mongo_prod.conf
    restart: always

  api:
    image: judge0/api:1.5.0
    volumes:
      - ./docker_conf/judge0-api.conf:/judge0-api.conf:ro
    privileged: true
    restart: always

  worker:
    image: judge0/api:1.5.0
    command: ["./scripts/run-workers"]
    volumes:
      - ./docker_conf/judge0-api.conf:/judge0-api.conf:ro
    privileged: true
    restart: always

  db:
    image: postgres:9.6
    env_file: ./docker_conf/judge0-api.conf
    volumes:
      - postgres:/var/lib/postgresql/data/
    restart: always

  redis:
    image: redis:4.0
    command:
      [
        "bash",
        "-c",
        'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"',
      ]
    env_file: ./docker_conf/judge0-api.conf
    volumes:
      - ./srv/redis-data:/data
    restart: always
