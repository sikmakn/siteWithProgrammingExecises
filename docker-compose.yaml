version: "2"

volumes:
  mongodb_volume:
  log_volume:
  postgres:

services:
  web_service:
    build: .
    volumes:
      - ./log:/usr/src/web_site/log
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGO_PORT=27017
      - MONGO_HOST=mongodb
      - MONGO_USERNAME=mongoadmin
      - MONGO_PASSWORD=secret
      - MONGO_DB_NAME=test2db
      - ADMIN_BEARER=2y18QRWjt0gx8s/VL3eZL/A3IuslIrn8RRsU6VeAw86.LYML6Ylp7SLQ.
      - COMPILER_URI=http://api:3000/submissions/

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_volume:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
      - MONGO_INITDB_DATABASE=test2db
    restart: always

  api:
    image: judge0/api:1.5.0
    volumes:
      - ./judge0-api.conf:/judge0-api.conf:ro
    privileged: true
    restart: always

  worker:
    image: judge0/api:1.5.0
    command: ["./scripts/run-workers"]
    volumes:
      - ./judge0-api.conf:/judge0-api.conf:ro
    privileged: true
    restart: always

  db:
    image: postgres:9.6
    env_file: judge0-api.conf
    volumes:
      - postgres:/var/lib/postgresql/data/
    restart: always

  redis:
    image: redis:4.0
    command:
      [
        "bash",
        "-c",
        'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"',
      ]
    env_file: judge0-api.conf
    volumes:
      - ./srv/redis-data:/data
    restart: always
